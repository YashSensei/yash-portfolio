<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-Inspired Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fab fa-pinterest" aria-hidden="true"></i>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Create</a>
            </div>
            <div class="search-bar">
                <i class="fas fa-search" aria-hidden="true"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-bell" aria-hidden="true"></i></a>
                <a href="#"><i class="fas fa-comment-dots" aria-hidden="true"></i></a>
                <a href="#"><i class="fas fa-user-circle" aria-hidden="true"></i></a>
            </div>
        </nav>
    </header>

    <main class="pin-container">
        <div class="pin">
            <div class="pin-image">
                <img src="https://i.pinimg.com/474x/b6/dc/76/b6dc76d22711b80d73b241fdbea9409d.jpg" alt="Pin 1">
                <div class="pin-overlay">
                    <button class="save-btn">Save</button>
                </div>
            </div>
            <div class="pin-content">
                <p>Awesome Pin Description 1</p>
                <div class="pin-footer">
                    <img src="https://i.pinimg.com/474x/b6/dc/76/b6dc76d22711b80d73b241fdbea9409d.jpg" alt="User 1" class="user-avatar">
                    <span class="user-name">User1</span>
                </div>
            </div>
        </div>
        <div class="pin">
            <div class="pin-image">
                <img src="https://i.pinimg.com/236x/cd/c9/c4/cdc9c4219946d4ebd181176f30efd0c6.jpg" alt="Pin 2">
                <div class="pin-overlay">
                    <button class="save-btn">Save</button>

            </div>
            <div class="pin-content">
                <p>Cool Pin Description 2</p>
                <div class="pin-footer">
                    <img src="https://i.pinimg.com/236x/cd/c9/c4/cdc9c4219946d4ebd181176f30efd0c6.jpg" alt="User 2" class="user-avatar">
                    <span class="user-name">User2</span>
                </div>
            </div>
        </div>

                    <span class="user-name">User2</span>
                </div>
            </div>
        </div>
        <div class="pin"></div>
            <div class="pin-image">

                    <button class="save-btn">Save</button>

                    <span class="user-name">User2</span>

</body>
</html>
